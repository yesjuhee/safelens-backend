spring:
  application:
    name: backend
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:13306/safelens?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  web:
    error:
      include-message: always         # 에러 메시지 포함
      include-binding-errors: always  # Validation 에러(errors 필드) 포함

image-server:
  url: ${IMAGE_SERVER_URL:http://localhost:8081}
  timeout:
    connect: 5000
    read: 10000

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-please}
  expiration: 86400000  # 24시간 (밀리초)

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %clr(%-5level) - %msg [%thread]%n"
  level:
    safelens.backend: DEBUG
    org.springframework.web: INFO

# Rate Limit 설정
rate-limit:
  enabled: true
  hourly-limit: 400    # 시간당 포인트 (edit 20회 상당)
  daily-limit: 2000    # 일당 포인트 (edit 100회 상당)
  api-costs:
    upload: 0
    detect: 1
    edit: 20
